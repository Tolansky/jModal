<!DOCTYPE html>
    <head>
    
        <!-- Usual compatibility stuff -->    
        <meta charset="UTF-8">
        
        <!-- Title -->
        <title>jModal - a plugin for jQuery</title>
        
        <!-- Formatting -->
        <link rel="stylesheet" href="page.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300|Orbitron:400,500,700' rel='stylesheet' type='text/css'>
        
        
        <!-- Include whatever scripts necessary -->
        <script src="../jquery-2.1.4.min.js"></script>
        <script src="jquery.jmodal.js"></script>
    </head>
    
    <body>
        
        <!--GitHub ribbon-->
        <a target="_blank" href="https://github.com/tolansky/jModal"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        
        <!-- Header -->
        <header>jModal<div class="subHeader">from <a target="_blank" href="http://www.tolansky.com">Tolansky</a></div></header>
        
        <!-- Main -->
        <main>
            <div class="description">
                jModal is a small jQuery plugin for modal popups, released freely under the Apache license. It is a single <i>.js</i> file that applies appropriate styling at runtime, and in the minified format is ~5kb.<br><br>Installation involves only referencing the <i>.js</i> file  (<a target="_blank" href="https://github.com/tolansky/jModal">available on GitHub</a>).
            </div>            
        </main>
        
        <!-- Footer -->
        <footer></footer>
        
    
        <script>$().modal({content:'including some <b>basic html</b'});</script>
    </body>
